<!DOCTYPE html>

<html>

<head>

<title>Guess the Color</title>

</head>

<body onload="do_game()">

<script>

var target;
var guess_input;
var finished = false;
var count = 0;
var colors = ["blue" , "green" , "orange" , "red" , "purple" , "silver" , "white" , "yellow"];

function do_game(){
	var random_number = Math.floor(Math.random() * colors.length);
	colors.sort();
	target = colors[random_number];		
	
	
	while(!finished){	
		
		guess_input = prompt("Which one of these colors am I thinking of? \n\n " + "blue, green, orange, red, purple, silver, white, yellow\n\n" + "Choose one to see if you match mine.");							
		count += 1;
		finished = check_guess();
	}
}

function check_guess(){
	
	if(colors.indexOf(guess_input) < 0)   //make sure guess is an index starting at 0
	{
			alert("I'm sorry! I didn't recognize that color!\n" + "\nPlease try again.");
			return false;
	}
	if(guess_input > target) //greater than (alphabetically)
	{
			alert("I'm sorry, your guess is incorrect!.\n" + "Try choosing a color that is alphabetically lower than mine.\n" + "\nTry again.");
			return false;
	}
	if(guess_input < target) //less than (alphabetically)
	{
			alert("I'm sorry, your guess is incorrect!.\n" + "Try choosing a color that is alphabetically higher than mine.\n" + " \nTry again.");
			return false;
	}
	
	document.body.style.backgroundColor = target;	
	alert("You did it! You guessed the right color!\n " +  "\n It took you " + count + " attempts to guess the matching color!");	
	return true;
	
}

		</script>
	</body>
</html>
